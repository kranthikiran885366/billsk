name: Lock Closed Issues and PRs

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Lock issues closed for 30 days
          issue-inactive-days: '30'
          # Lock PRs closed for 30 days  
          pr-inactive-days: '30'
          # Comment to add before locking
          issue-comment: >
            This issue has been automatically locked since there has been no recent activity
            after it was closed. Please open a new issue for related concerns.
          pr-comment: >
            This pull request has been automatically locked since there has been no recent activity
            after it was closed. Please open a new issue for related concerns.
          # Lock reason
          issue-lock-reason: 'resolved'
          pr-lock-reason: 'resolved'
